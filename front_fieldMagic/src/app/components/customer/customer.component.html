<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact Number</th>
        </tr>
    </thead>
    <tbody>
        <tr NgFor="let emp of customers">
            <td>{{ Customer.first_name }}</td>
            <td>{{ Customer.last_name }}</td>
            <td>{{ Customer.email_address }}</td>
            <td>{{ Customer.contact_number }}</td>
        </tr>
    </tbody>
</table>

<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="name">Enter First Name</label>
        <!-- <input type="text" name="first_name" class="form-control" [(ngModel)]="Customer.first_name"> -->
        <input type="text" name="first_name" class="form-control">
    </div>

    <div class="form-group">
        <label for="name">Enter Last Name</label>
        <!-- <input type="text" name="last_name" class="form-control" [(ngModel)]="Customer.last_name"> -->
        <input type="text" name="last_name" class="form-control">
    </div>

    <div class="form-group">
        <label for="name">Enter Email Address</label>
        <!-- <input type="text" name="email_address" class="form-control" [(ngModel)]="Customer.email_address"> -->
        <input type="text" name="email_address" class="form-control">
    </div>

    <div class="form-group">
        <label for="name">Enter Contact Number</label>
        <!-- <input type="text" name="contact_number" class="form-control" [(ngModel)]="Customer.contact_number"> -->
        <input type="text" name="contact_number" class="form-control">
    </div>

    <button class="btn btn-primary btn-sm mt-4">Submit</button>

    <!-- <td> <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{ Customer.email_address }}">Edit</button></td> -->
    
    <td> <button class="btn btn-warning btn-sm mx-2">Edit</button></td>
    <button class="btn btn-danger btn-sm mz-2" (click)="deleteData(Customer.email_address)">Delete</button>
</form>
